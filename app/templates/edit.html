{% extends "layout.html" %}
{% block content %}
<form action="/edit/{{grades.id}}" method="POST">
    <div class="column" >
        <div class="col" >
            <label for="Lname">Last Name</label>
            <input id="Lname" type="text" class="form-control" placeholder="Last Name" name="Lname" value="{{grades.Last_name}}">
        </div>
        <div class="col" >
            <label for="Fname">First Name</label>
            <input id="Fname" type="text" class="form-control" placeholder="First Name"
                   name="Fname" value="{{grades.First_name}}">
        </div>
        <div class="col" >
            <label for="ssn">SSN</label>
            <input id="ssn" type="text" class="form-control" placeholder="SSN"
                   name="ssn" value="{{grades.SSN}}">
        </div>
        <div class="col" >
            <label for="Test1">Test 1</label>
            <input id="Test1" type="text" class="form-control" placeholder="Test 1"
                   name="Test1" value="{{grades.Test1}}">
        </div>
        <div class="col" >
            <label for="Test2">Test 2</label>
            <input id="Test2" type="text" class="form-control" placeholder="Test 2"
                   name="Test2" value="{{grades.Test2}}">
        </div>
        <div class="col" >
            <label for="Test3">Test 3</label>
            <input id="Test3" type="text" class="form-control" placeholder="Test 3"
                   name="Test3" value="{{grades.Test3}}">
        </div>
        <div class="col" >
            <label for="Test4">Test 4</label>
            <input id="Test4" type="text" class="form-control" placeholder="Test 4"
                   name="Test4" value="{{grades.Test4}}">
        </div>
        <div class="col" >
            <label for="Final">Final</label>
            <input id="Final" type="text" class="form-control" placeholder="Final"
                   name="Final" value="{{grades.Final}}">
        </div>
        <div class="col" >
            <label for="Grade">Grade</label>
            <input id="Grade" type="text" class="form-control" placeholder="Grade"
                   name="Grade" value="{{grades.Grade}}">
        </div>
    <button type="submit" class="btn btn-success">Save</button>

</form>

{% endblock %}
